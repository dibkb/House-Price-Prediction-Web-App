<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <!-- Favicon -->
   <link rel="shortcut icon" href="/static/images/favicon-96x96.png">
   <!-- Font Awesome -->
   <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
   <!-- CSS -->
   <link rel="stylesheet" href="/static/css/result.css">
   <title>Result</title>
</head>
<body>
   <div class="container">
      <div class="result_container">
         <h1 class="primary_heading">
         <span class="user_name">{{ name }},</span> the predicted price of your desired house is  :</h1>
         <h3 class="result">{{ pred }}</h3>
         <div class="btn_container">
            <a href="{{url_for('form')}}" class="again_btn">Predict Once Again</a>
            <a href="{{url_for('home')}}" class="home_btn">Go Home</a>
         </div>
      </div>
      <div class="lower_part">
         <div class="disclamair">
            <span>NOTE :</span>
            <p>The price is predicted is based on the Polynomial Regression model (degree = 3) with R-squared value 0.913.</p>
            <p>View more details on this <a href="https://www.kaggle.com/dibkb9/usa-housing">Kaggle kernel.</a></p>
         </div>
            <div class="social_container">
               <a href="https://www.facebook.com/dibas.kashyap" class="social_facebook"><i class="fab fa-facebook-f"></i></a>
               <a href="https://www.instagram.com/dib.kb/?hl=en" class="social_instagram"><i class="fab fa-instagram"></i></a>
               <a href="https://github.com/dibkb/House-Price-Prediction-Web-App" class="social_github"><i class="fab fa-github"></i></a>
            </div>
      </div>
   </div>
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
   <script src="/static/js/result.js"></script>
</body>
</html>
